function showResponse(type) {
  const chatWindow = document.getElementById('chatWindow');
  const response = document.createElement('div');
  response.className = 'flex justify-start mt-4 message-animation';
  response.innerHTML = `
    <div class="max-w-[80%] bg-gray-700 rounded-lg p-4">

        </div>
      </div>
    </div>
  `;
  chatWindow.appendChild(response);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function handleQuestion() {
  const input = document.getElementById('questionInput');
  const question = input.value.toLowerCase();
  input.value = '';

  if (question.includes('summary')) showResponse('summary');
  else if (question.includes('skill')) showResponse('skills');
  else if (question.includes('project')) showResponse('projects');
  else if (question.includes('educat')) showResponse('education');
  else showResponse('summary');
}

// Initial prompt

</script>
